<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Github information</title>
         <link rel="icon" href="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <div id="whole" class="content-center text-center">
            <div class="introduction">
                <h1>Hello and welcome to this gitub interface</h1>
                <p>
                    This particular interface gathers information about you and your reposotories
                </p> 
            </div>
            <div id="inner">
                <div id="info">
                    <p>Choose the following data you want to see</p>
                     <div id ="optType" class="radio" value="0">
                        <label><input type="radio" name="opt1" id = "opt1">Denograph interactive</label>
                         <label><input type="radio" name="opt1" id = "opt1">Interactive repository</label>
                        <label><input type="radio" name="opt1" id = "opt1">Denograph</label>
                    </div>
                    <div class="dropdown">
                        <a aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown" class="dropdown-toggle" href="#">
                          <span id="selected">Choose Organisation</span><span class="caret"></span></a>
                      <ul class="dropdown-menu" id="list">
                        <li><a href="#">Github</a></li>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Linkedin</a></li>
                      </ul>
                    </div>
                    <div id="custominput" style="visibility: hidden">
                        Type the repository name here
                        <input type="text" name="name" id="reponame"><br>
                        Type the name of the owner here
                        <input type="text" name="owner" id="owner">
                    </div>
                    <button><a onclick="getServerData()">Let's get that data!</a></button>
                </div>
                 <div id="loader" style="display:none">
                    <img src="http://i.giftrunk.com/44frgm.gif">
                </div>
                <div id="preload" style="display:none" width="1000" height="1000">
                        <svg id="graph"></svg>    
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="communicator.js"></script>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
